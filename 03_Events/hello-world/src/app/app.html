<h2>Interpolation</h2>
<h4>{{name}}</h4>
<h4>Welcome, {{name}}!</h4>

<p>Total: {{100+50}}</p>
<p>Next Year Age: {{age + 1}}</p>

<h2>Property Binding</h2>
<img [src]="imageUrl" alt="Angular Logo" width="100">
<button [disabled]="isDisabled">Click Me</button>  

<h2>Event Binding</h2>
<p>{{message}}</p>
<button (click)="showMessage()">Click Me</button>

<h2>Two-Way Event Binding</h2>
<input type="text" [(ngModel)]="username" placeholder="Enter name">
<p>Your name is: {{username}}</p>
